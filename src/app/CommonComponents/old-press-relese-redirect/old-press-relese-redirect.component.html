<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Add Bootstrap CSS (you can link to a CDN or include it locally) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styling for the 404 page */
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            margin-top: 20vh;
        }
        .error-heading {
            font-size: 6rem;
            color: #dc3545; /* Bootstrap's danger color */
        }
        .error-text {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .back-to-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-container">
                    <h1 class="error-heading">404</h1>
                    <p class="error-text">Oops! The page you are looking for doesn't exist.</p>
                    <a href="/" class="btn btn-primary back-to-home">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
