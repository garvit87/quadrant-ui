<head>

   <link rel="canonical"  />

<script>


function setCanonicalUrl(canonicalUrl) {
      document.querySelector('link[rel="canonical"]').setAttribute('href', canonicalUrl);
      
     
    }

    



document.getElementsByTagName('head').innerHTML="";
   const currentUrl = window.location.href.replace('https://quadrant-solutions.com/','').replace(/^\/+/, '');
    
    const matches = currentUrl.match(/-(\d+)$/);
    
    if(matches && (currentUrl.startsWith("blogs/"))){
      document.getElementsByTagName('head').innerHTML="";

      var bloggUrl = document.createElement('meta');
      bloggUrl.setAttribute('name', 'url');
      bloggUrl.setAttribute('property', 'og:url');
      bloggUrl.setAttribute('content', 'https://quadrant-solutions.com/'+currentUrl);
    document.getElementsByTagName('head')[0].appendChild(bloggUrl);
    
    var blogType = document.createElement('meta');
    blogType.setAttribute('name', 'type');
    blogType.setAttribute('property', 'og:type');
    blogType.setAttribute('content', 'website');

    document.getElementsByTagName('head')[0].appendChild(blogType);

    var blogdesc = document.createElement('meta');
    blogdesc.setAttribute('name', 'description');
    blogdesc.setAttribute('property', 'og:description');


    var blogTitle = document.createElement('meta');
   blogTitle.setAttribute('name', 'title');
    blogTitle.setAttribute('property', 'og:title');

    var blogImage = document.createElement('meta');
    blogImage.setAttribute('name', 'image');
    blogImage.setAttribute('property', 'og:image');
    run();
    
    function run() {
      // Creating Our XMLHttpRequest object 
     let xhr = new XMLHttpRequest();
    
     // Making our connection  
     let url = 'https://technonxt.in/blogs/get-blog-by-id?id='+matches[1];
     xhr.open("GET", url, true);
    
    
     // Sending our request 
     xhr.send();
    
      // function execute after request is successful 
      xhr.onreadystatechange = function () {
         if (this.readyState ==3 && this.status == 200) {
          var jsonResponse = JSON.parse(this.response);
        
          blogImage.setAttribute('content', jsonResponse.singlePressRelease.postImgPath);   
          blogTitle.setAttribute('content', jsonResponse.singlePressRelease.blogTitle); 
          blogdesc.setAttribute('content', jsonResponse.singlePressRelease.blogTitle);      
     
   
             
         }
     }
    }
    
    document.getElementsByTagName('head')[0].appendChild(blogTitle);
    document.getElementsByTagName('head')[0].appendChild(blogdesc);

    document.getElementsByTagName('head')[0].appendChild(blogImage);
    }else if(matches && (currentUrl.startsWith("press-release/"))){
      document.getElementsByTagName('head').innerHTML="";

      var  PressUrl = document.createElement('meta');
      PressUrl.setAttribute('name', 'url');
      PressUrl.setAttribute('property', 'og:url');
      PressUrl.setAttribute('content', 'https://quadrant-solutions.com/'+currentUrl);
    document.getElementsByTagName('head')[0].appendChild(PressUrl);

    var  Pressimage = document.createElement('meta');
      Pressimage.setAttribute('name', 'image');
      Pressimage.setAttribute('property', 'og:image');
      Pressimage.setAttribute('content', '');
    document.getElementsByTagName('head')[0].appendChild(Pressimage);

    var  Presstype = document.createElement('meta');
    Presstype.setAttribute('name', 'type');
    Presstype.setAttribute('property', 'og:type');
      Presstype.setAttribute('content', 'website');
    document.getElementsByTagName('head')[0].appendChild(Presstype);

    


    var  Pressdesc = document.createElement('meta');
    Pressdesc.setAttribute('name', 'description');
    Pressdesc.setAttribute('property', 'og:description');
    

    
    var PressTitle = document.createElement('meta');
    PressTitle.setAttribute('name', 'title');
    PressTitle.setAttribute('property', 'og:title');
    run();
    
    function run() {
      // Creating Our XMLHttpRequest object 
     let xhr = new XMLHttpRequest();
    
     // Making our connection  
     let url = 'https://technonxt.in/blogs/get-blog-by-id?id='+matches[1];
     xhr.open("GET", url, true);
    
    
     // Sending our request 
     xhr.send();
    
      // function execute after request is successful 
      xhr.onreadystatechange = function () {
         if (this.readyState ==3 && this.status == 200) {
          var jsonResponse = JSON.parse(this.response);
        
          PressTitle.setAttribute('content', jsonResponse.singlePressRelease.blogTitle);      
          Pressdesc.setAttribute('content', jsonResponse.singlePressRelease.blogTitle);
             
         }
     }
    }
    document.getElementsByTagName('head')[0].appendChild(PressTitle);
    document.getElementsByTagName('head')[0].appendChild(Pressdesc);

    
    }
    </script>
